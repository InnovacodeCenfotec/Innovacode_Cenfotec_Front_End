<div class="main-container">
  <!-- Contenedor para la cámara, botones y tema -->
  <div class="camera-section">
    <div class="webcam-container">
      <webcam [width]="videoWidth" [height]="videoHeight"
              [trigger]="triggerObservable"
              [videoOptions]="videoOptions"
              (imageCapture)="handleImage($event)"
              (initError)="handleInitError($event)"></webcam>
    </div>

    <!-- Botones y selector de tema -->
    <div class="controls-container">
      <div class="buttons-container">
        <button class="action-button" (click)="triggerSnapshot()">Tomar Foto</button>
        <button class="action-button" (click)="generateBackground()">Generar Fondo</button>
        <button class="action-button" (click)="generateTheme()">Generar Tema</button>
        <button class="action-button" (click)="generateAI()">Generar IA</button>
        <button class="action-button" (click)="downloadImage()">Descargar</button>
        <button class="action-button" (click)="shareImage()">Compartir</button>
      </div>

      <div class="dropdown-container">
        <label for="themeSelector">Selecciona un Tema:</label>
        <select id="themeSelector" class="theme-selector">
          <option value="old-west">Viejo Oeste</option>
          <option value="underwater">Debajo del Mar</option>
          <option value="space">Espacio Exterior</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Imagen de la webcam -->
  <div *ngIf="webcamImage">
    <h3>Imagen de la Webcam</h3>
    <img [src]="webcamImage.imageAsDataUrl"/>
  </div>

  <!-- Imagen recortada -->
  <div *ngIf="croppedImage">
    <h3>Imagen Recortada</h3>
    <img [src]="croppedImage"/>
  </div>

  <!-- Campo de texto debajo de la cámara -->
  <div class="text-container">
    <textarea class="text-input" placeholder="Agrega texto aquí... (500 caracteres como mínimo)" maxlength="1000"></textarea>
  </div>

  <!-- Galería virtual al final -->
  <div class="gallery-container">
    <!-- Aquí iría tu galería virtual (si hay imágenes o contenido adicional que mostrar) -->
  </div>
</div>
