<div class="container">
  <header class="header">
    <h1 class="title">Magicbooth Dashboard</h1>
  </header>

  <main class="grid">
    <div *ngIf="images$() as images; else loading">
      <div
        *ngFor="let image of images; let i = index"
        [class.large]="i % 5 === 0"
        class="grid-item"
      >
        <img [src]="image.url" [alt]="image.name || 'Image'" class="grid-img" />
        
        <div class="overlay">
          <button
            class="favorite-btn"
            [class.active]="(image.likesCount ?? 0) > 0"
            (click)="image.id ? likeImage(image.id) : null"
          >
            ❤️ {{ image.likesCount ?? 0 }}
          </button>
        </div>
      </div>
    </div>
    
    <ng-template #loading>
      <p>Loading images...</p>
    </ng-template>
  </main>
</div>
