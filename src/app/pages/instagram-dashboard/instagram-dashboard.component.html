<div class="container">
  <!-- Header -->
  <header class="header">

  </header>

  <!-- Main Grid -->
  <main class="grid">
    <!-- Verifica si hay imágenes disponibles -->
    <div *ngIf="images$() as images; else loading">
      <!-- Itera sobre las imágenes -->
      <div
        *ngFor="let image of images; let i = index"
        [class.large]="i % 5 === 0" 
        class="grid-item"
      >
        <!-- Imagen -->
        <img [src]="image.url" [alt]="image.name || 'Image'" class="grid-img" />
        
        <!-- Overlay con botón -->
        <div class="overlay">
          <button
            class="favorite-btn"
            [class.active]="(image.likesCount ?? 0) > 0"
            (click)="image.id ? likeImage(image.id) : null"
          >
            ❤️ {{ image.likesCount ?? 0 }}
          </button>
        </div>
      </div>
    </div>
    
    <!-- Plantilla de carga -->
    <ng-template #loading>
      <p>Loading images...</p>
    </ng-template>
  </main>
</div>
