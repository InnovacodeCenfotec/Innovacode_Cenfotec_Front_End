<div class="container">
  <header class="header">
    <h1 class="title">Magicbooth Dashboard</h1>
  </header>

  <div class="search-settings">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search"
        class="search-input"
      />
      <span class="search-icon">🔍</span>
    </div>
    <button class="settings-btn">
      <span class="settings-icon">⚙️</span>
    </button>
  </div>

  <main class="grid">
    <!-- Ensure images are loaded -->
    <div *ngIf="images$() as images; else loading">
      <div
        *ngFor="let image of images; let i = index"
        [class.large]="i % 5 === 0"
        class="grid-item"
      >
        <!-- Display image -->
        <img [src]="image.url" [alt]="image.name || 'Image'" class="grid-img" />
        
        <div class="overlay">
          <!-- Button for liking an image -->
          <button
            class="favorite-btn"
            [class.active]="image.likes ?? 0 > 0" 
            (click)="image.id ? likeImage(image.id) : null"
          >
            ❤️ {{ image.likes ?? 0 }}
          </button>
        </div>
      </div>
    </div>
    
    <!-- Loading state -->
    <ng-template #loading>
      <p>Loading images...</p>
    </ng-template>
  </main>
</div>
