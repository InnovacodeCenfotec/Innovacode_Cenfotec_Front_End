<div class="login-container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="login-card">
      <div>
        <div class="text-center">
            <h1 class="magicbooth-title">
              MagicBooth
            </h1>
        </div>
        <div class="login-main">
          <form autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h2>Inicia sesión</h2>
            </div>
            <div class="form-group mb-3 position-relative">
              <label for="email" class="form-label mb-1">Correo Electronico</label>
              <input
                  #email="ngModel"
                  type="text"
                  class="form-control pl-5"
                  id="email"
                  name="email"
                  placeholder="agent@gmail.com"
                  [(ngModel)]="loginForm.email"
                  [ngClass]="{
                    'is-invalid': email.invalid && email.touched,
                    'is-valid': email.valid && email.touched
                  }"
                  required
                />
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                Set a valid email
              </div>
            </div>
            
            <div class="form-group mb-4 position-relative">
              <label for="password" class="form-label mb-1">Contraseña</label>
              <input
                #password="ngModel"
                type="password"
                class="form-control form-control-sm"
                id="password"
                name="password"
                placeholder="*****"
                [(ngModel)]="loginForm.password"
                [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }"
                required
              />
              <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                Set a valid password
              </div>
              <a href="/forgot-password" class="forgot-password">Olvidaste tu contraseña?</a>
            </div>
            

            <!-- Submit Button -->
            <div class="form-group mb-0">
              <button class="btn btn-purple btn-block w-100" type="button" (click)="handleLogin($event)">
                Log in
              </button>
              <p *ngIf="loginError" class="text-danger">{{loginError}}</p>
              <div class="text-center" style="padding-top: 15px;">
                <h4>O CONTIUNA CON</h4>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-purple btn-sm mx-1 d-flex align-items-center" aria-label="Sign up with Google" (click)="loginGoogle()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                  </svg>
                </button>              
                <button type="button" class="btn btn-purple btn-sm mx-1 d-flex align-items-center" aria-label="Sign up with Facebook">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                  </svg>
                </button>              
                <button type="button" class="btn btn-purple btn-sm mx-1 d-flex align-items-center" aria-label="Sign up with GitHub">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.2 1.87.86 2.33.66.07-.52.28-.86.51-1.06-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.62 7.62 0 0 1 4.01 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.001 8.001 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                  </svg>
                </button>                         
              </div>
              </div>
            <p class="text-center">No tienes una cuenta? <a href="/signup">Crea una</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
