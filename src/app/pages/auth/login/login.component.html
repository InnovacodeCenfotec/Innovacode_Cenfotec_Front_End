<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img
              width="250"
              class="img-fluid mb-4"
              src="../../../../assets/icons/logo@2x.png"
              alt="Logo"
            />
          </a>
        </div>
        <div class="login-main">
          <form autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h2>Log in to your account</h2>
            </div>
            <div class="form-group mb-3 position-relative">
              <label for="email" class="form-label mb-2">
                Email Address
              </label>
              <input
                #email="ngModel"
                type="text"
                class="form-control pl-5"
                id="email"
                name="email"
                placeholder="agent@gmail.com"
                [(ngModel)]="loginForm.email"
                required
              />
                <i class="fa-solid fa-envelope position-absolute icon-email"></i>
            </div>

            <div class="form-group mb-4 position-relative">
              <label for="password" class="form-label mb-2">Password</label>
              <input
                #password="ngModel"
                type="password"
                class="form-control pl-5"
                id="password"
                name="password"
                placeholder="*****"
                [(ngModel)]="loginForm.password"
                required
              />
              <i class="fa-solid fa-eye-slash position-absolute icon-password"></i>
              <a href="/" class="forgot-password">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100" type="submit" (click)="handleLogin($event)">
                Log in
              </button>
              <p *ngIf="loginError" class="text-danger">{{loginError}}</p>
              <div class="text-center" style="padding-top: 15px;">
                <h4>OR CONTINUE WITH</h4>
              </div>
              <div class="social-link" style="padding-bottom: 15px;">
                <button class="btn-link"><img src="../../../../assets/icons/google-svgrepo-com.svg" alt="google" class="social-link-img"></button>
                <button><img src="../../../../assets/icons/facebook-svgrepo-com.svg" alt="facebook" class="social-link-img"></button>
                <button><img src="../../../../assets/icons/apple-173-svgrepo-com.svg" alt="apple" class="social-link-img"></button>
              </div>
            </div>

            <p class="text-center">Don't have an account? <a href="/signup" class="text-decoration-none">Create account</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
