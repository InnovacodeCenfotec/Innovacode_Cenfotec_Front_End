<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
            <h1 class="magicbooth-title">
              MagicBooth
            </h1>
        </div>
        <div class="login-main">
          <form autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h2>Log in to your account</h2>
            </div>
            <div class="form-group mb-3 position-relative">
              <label for="email" class="form-label mb-2">
                Email Address
              </label>
              <input
                #email="ngModel"
                type="text"
                class="form-control pl-5"
                id="email"
                name="email"
                placeholder="agent@gmail.com"
                [(ngModel)]="loginForm.email"
                [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }"
                required
              />
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                Set a valid email
              </div>
            </div>

            <div class="form-group mb-4 position-relative">
              <label for="password" class="form-label mb-2">Password</label>
              <input
                #password="ngModel"
                type="password"
                class="form-control pl-5"
                id="password"
                name="password"
                placeholder="*****"
                [(ngModel)]="loginForm.password"
                [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }"
                required
              />
              <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                Set a valid password
              </div>
              <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="form-group mb-0">
              <button class="btn btn-purple btn-block w-100" type="button" (click)="handleLogin($event)">
                Log in
              </button>
              <p *ngIf="loginError" class="text-danger">{{loginError}}</p>
              <div class="text-center" style="padding-top: 15px;">
                <h4>OR CONTINUE WITH</h4>
              </div>
                <div class="login__social">
                  <div class="login__social-links">
                     <button class="login__social-link">
                        <img src="../../../../assets/img/icon-google.svg" alt="image" class="login__social-img" (click)="loginGoogle()">
                     </button>
      
                     <button href="#" class="login__social-link">
                        <img src="../../../../assets/img/icon-facebook.svg" alt="image" class="login__social-img"> 
                     </button>
      
                     <button href="#" class="login__social-link">
                        <img src="../../../../assets/icons/github-142-svgrepo-com.svg" alt="image" class="login__social-img">
                     </button>
                  </div>
               </div>
              </div>
            <p class="text-center">Don't have an account? <a href="/signup">Create account</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
