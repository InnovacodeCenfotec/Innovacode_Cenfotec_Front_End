@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Users</h2>
        <button (click)="modalService.displayModal('md', addUsersModal)" type="button" class="btn btn-purple"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="col-12">
      <app-user-list
        (callModalAction)="callEdition($event)"
        (callDeleteAction)="userService.delete($event)"
        [users]="userService.users$()"
      />
    </div>
  </div>
} @loading (minimum 1.5s){
  <app-loader></app-loader>
}

<ng-template #addUsersModal class="cover">
  <app-modal
    [hideFooter]="true"
  >
    <div>
      <app-user-form
        [userForm]="userForm"
        (callSaveMethod)="saveUser($event)"
        (callUpdateMethod)="updateUser($event)"
        [roles]="roleService.roles$()"
      />
    </div>
  </app-modal>
</ng-template>
